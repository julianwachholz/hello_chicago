<!doctype html>
<title> New greeting</title>

{% if errors %}
    <ul>
        {% for error in errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="post">
    <textarea name="greeting_text" placeholder="Hello, World!"
        >{% if new_greeting %}{{ new_greeting.greeting_text }}{% endif %}</textarea>
    <button type="submit">Create new greeting</button>
</form>
